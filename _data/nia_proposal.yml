    - name: "Phase 3: Co-Design and Validation (WP3)"
      activities: "With BMT, SkyBound Rescuer and ARPAS-UK, validate three governance mechanisms."
    - name: "Phase 4: Translation (WP4)"
      activities: "Outputs are refined, documented and communicated through policy briefings and academic dissemination."

