# ESRC NIA Proposal Data - Sectioned Format

project:
  title: "Governing Autonomous Air Mobility"
  subtitle: "Understanding and Enabling Governance Formation in Proto-Ecosystems"
  award_type: "ESRC New Investigator Award"
  duration: "40 months"
  start_date: "June 2026"

vision: |
  Autonomous Air Mobility (AAM) is a national priority for the UK, supported by the Future of Flight Action Plan, the Airspace Modernisation Strategy (AMS) and emerging regulatory frameworks such as CAP 722C and the BVLOS Delivery Model (CAP 3182). These documents emphasise the need for safe, scalable and publicly legitimate AAM services, particularly in medical logistics, emergency response and time-critical delivery. However, the governance infrastructures required to align safety, scalability and legitimacy remain underdeveloped.
  
  Technical progress has outpaced institutional readiness: while BVLOS testbeds demonstrate functional capability, the governance practices shaping these operations are provisional, fragmented and weakly institutionalised. The core problem is clear and bounded: the UK cannot responsibly scale autonomous air mobility because the governance infrastructures required to justify decisions, coordinate actors and ensure accountability do not yet exist in coherent, tested or institutionally legitimate form.
  
  The vision of this project is to develop a robust, evidence-based understanding of how governance takes shape in the formative stages of AAM ecosystems and to translate this understanding into a minimal set of reusable governance mechanisms that strengthen organisational capability and support evidence-based policy development.

aim: "To develop a process-relational theory of governance formation in proto-AAM ecosystems, grounded in empirical analysis of BVLOS operations, and to translate this understanding into validated governance mechanisms that enhance safety, scalability and legitimacy in the UK AAM sector."

