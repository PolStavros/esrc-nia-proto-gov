context: |
  The UK Future of Flight Action Plan and the AMS set out an ambition for routine BVLOS operations and integrated AAM services by the late 2020s. These frameworks highlight the need for governance arrangements that ensure safe, efficient and legitimate deployment of autonomous systems.
  
  In current AAM contexts:
  • Roles and responsibilities are fragmented across operators, regulators, local authorities and software providers.
  • Decision justification is often tacit and undocumented.
  • Data-sharing practices vary across organisations, reducing traceability and auditability.
  • Algorithmic decision systems introduce opacity and complicate accountability.
  • Trial learning rarely consolidates into durable governance structures.

knowledge_gap: |
  Existing ecosystem governance research provides frameworks for managing ecosystem emergence and evolution but implicitly assumes some degree of institutional structure. Institutional theory explains persistence and change once institutions exist but offers limited insight into their genesis under conditions of institutional incompleteness.
  
  The knowledge gap concerns how governance and legitimacy arise in proto-ecosystems—settings where authority is distributed across human and algorithmic actors; coordination relies on provisional artefacts; and governance is enacted through episodic practices rather than formal rules.

conceptual_framework:
  constructs:
    - name: "Sociomaterial Practices"
      description: "Micro-level interactions involving human judgement, algorithmic outputs, surveillance data, operational protocols and artefact engagement."
    - name: "Relational Infrastructures"
      description: "Dynamic alignments of actors, algorithms, artefacts and justificatory routines that temporarily stabilise coordination and accountability without formal institutional support."
    - name: "Justificatory Practices"
      description: "Five modalities are central: rational-economic, political-strategic, moral-ethical, epistemic and procedural. These practices anchor relational infrastructures by linking operational choices to broader norms and expectations."

